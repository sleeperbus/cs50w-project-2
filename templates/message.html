{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='message.css') }}">
<script src="{{ url_for('static', filename='message.js') }}"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endblock %}

{% block body %}

<div class="wrapper">
    <div class="sidenav">
        <a href="#general">General</a>
        <a href="#it">It</a>
        <a href="#book">Book</a>
    </div>

    <div class="main">
        <div id="chat">
            <ul id="messages">
            </ul>
        </div>
        <div id="my_message">
            <div class="container">
            <!-- <div class="container-fluid"> -->
                <form id="message_form">
                    <div class="form-row">
                    <!-- <div class="form-row align-items-center"> -->
                        <div class="col-8">
                            <input id="new_message" type="text" class="form-control" placeholder="New Message" autocomplete="off" autofocus>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
